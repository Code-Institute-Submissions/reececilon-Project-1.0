<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stargazing club, England, London">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stargazing</title>
</head>
<!-- Contains the website logo and also navigation links -->
<body>
    <header id="top">
            <div id="rectangle">
                <a href="index.html" id="logo">
                    <h1>Stargazing</h1>
                </a>
            </div>
            <div id="ellipse"></div>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="active">
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Sign up for for those ready to join the club and stargaze -->
    <section>
        <div id="cover-image">
            <div id="spot">
                <div id="inner-circle">
                    <form method="POST" id="sign-up">
                        <h2>Ready to Look Further?</h2>
                        <label for="fname" class="form-input">First Name:</label><br>
                        <input type="text" id="fname" name="first-name" class="text-input form-input" required><br>
                        <label for="lname" class="form-input">Last Name:</label><br>
                        <input type="text" id="lname" name="last-name" class="text-input form-input" required><br>
                        <label for="email" class="form-input">Email:</label><br>
                        <input type="email" id="email" name="email-address" class="text-input form-input" required><br>
                        <input type="submit" class="submit-button form-input" value="Sign up!">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer section with social media links for anyone who wants to find out more about the club -->
    <footer> 
        <ul id="social-links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Find us on instagram" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Find us on facebook" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Find us on twitter" rel="noopener"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.pinterest.co.uk/" target="_blank" aria-label="Find us on pinterest" rel="noopener"><i class="fab fa-pinterest"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/9797ac3199.js" crossorigin="anonymous"></script>
</body>
</html>
