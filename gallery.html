<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stargazing club, England, London">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" 
      type="image/png" 
      href="/assets/images/favicon.png" />
    <title>Stargazing</title>
</head>
<body>
    <!-- Contains the website logo and also navigation links -->
    <header id="top">
            <div id="rectangle">
                <a href="index.html" id="logo">
                    <h1>Stargazing</h1>
                </a>
            </div>
            <div id="ellipse"></div>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Gallery of inspiring photos and to show what could possibly seen whilst stargazing -->
    <section id="photos">
        <h2>See Beyond</h2>
        <div class="area black container">
            <div class="cell" id="photo-1" role="img" aria-label="The milky way. A spiral galaxy"></div>
            <div class="cell" id="photo-2" role="img" aria-label="A starry nights sky with trees in the background"></div>
            <div class="cell" id="photo-3" role="img" aria-label="A full solar eclipse"></div>
            <div class="cell" id="photo-4" role="img" aria-label="The crab nebula in space"></div>
            <div class="cell" id="photo-5" role="img" aria-label="A full moon hidden by clouds"></div>
            <div class="cell" id="photo-6" role="img" aria-label="The crab nebula captured in space"></div>
            <div class="cell" id="photo-7" role="img" aria-label="The blood moon. The moon with a slightly red colour"></div>
            <div class="cell" id="photo-8" role="img" aria-label="Supernova. An explosion of particles in space"></div>
            <div class="cell" id="photo-9" role="img" aria-label="Starry night sky with a mountain background"></div>
            <div class="cell" id="photo-10" role="img" aria-label="A galaxy formation"></div>
            <div class="cell" id="photo-11" role="img" aria-label="A starry night sky with a mountain background"></div>
            <div class="cell" id="photo-12" role="img" aria-label="The sun releasing solar flares"></div>
        </div>
    </section>
    <!-- Footer section with social media links for anyone who wants to find out more about the club -->
    <footer> 
        <ul id="social-links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Find us on instagram" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Find us on facebook" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Find us on twitter" rel="noopener"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.pinterest.co.uk/" target="_blank" aria-label="Find us on pinterest" rel="noopener"><i class="fab fa-pinterest"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/9797ac3199.js" crossorigin="anonymous"></script>
</body>
</html>
